
<h2>You belong to {{ number_of_families }} family/ies:</h2>
{% for family in my_families %}
    <div class="container">
        <h3>{{ family.name }}</h3>
        <h4 >Family ID: <b>{{ family.pk }}</b></h4>
        <p>{{ family.description }}</p>
        <h4>Members of this family:</h4>
        <ul>
            {% for member in family.members.all %}
            <li>
               <a href="{% url 'profile' member %}">{{ member }}</a>
            </li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="family_id" value="{{ family.pk }}" ><br>
            <button type="submit" class="waves-effect waves-light btn-large">Leave this family!</button>
        </form>
    </div>

{% endfor %}
